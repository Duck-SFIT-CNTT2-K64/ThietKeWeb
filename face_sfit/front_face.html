<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style_face.css">
    <link rel="stylesheet" href="./resposive_face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p class="language">English (UK)</p>
    <div class="container">
        <div class="logo">
            <div class="facebook_icon">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="slogan">
                <h1>Facebook</h1>
                <p>Connect with friends and the world<br>around you on Facebook.</p>
            </div>
        </div>
        
        <form action="" class="form">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email address or phone number" required>

            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <div class="links">
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="create">
                    <a href="#">Create new account</a>
                </div>
            </div>
        </form>

        <div class="meta">
            <i class="fa-brands fa-meta">Meta</i>
            <ul>
                <li>About</li>
                <li>Help</li>
                <li>More</li>
            </ul>
        </div>
    </div>
</body>
</html>
